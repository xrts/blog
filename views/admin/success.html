{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/category">管理首页</a></li>
	<li><span>操作成功</span></li>
</ol>

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">操作成功!</h3>
	</div>
	<div class="panel-body">
		{{message}}
	</div>
	<div class="panel-footer">
		{% if url %}
			<a href="{{url}}">点击这里跳转！</a>
		{% else %}
			<a href="javascript:window.history.back();">返回上一步</a>
		{% endif %}
	</div>
</div>
{% endblock %}
